<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Practice</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        h1 { font-size: 48px; }
        .subtitle { margin-bottom: 50px; }
        .tools {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .tool-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 30px 40px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s;
            min-width: 200px;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            background: var(--bg-card-hover);
        }
        .tool-icon { font-size: 48px; margin-bottom: 15px; }
        .tool-name { font-size: 24px; font-weight: 500; margin-bottom: 8px; }
        .tool-desc { color: var(--text-muted); font-size: 14px; }
    </style>
</head>
<body>
    <div class="container" style="padding: 40px;">
        <h1>Piano Practice</h1>
        <p class="subtitle text-muted">Tools to help you practice</p>

        <div class="tools">
            <a href="metronome.html" class="tool-card">
                <div class="tool-icon">&#9834;</div>
                <div class="tool-name">Metronome</div>
                <div class="tool-desc">Keep steady tempo while practicing</div>
            </a>
            <a href="practice.html" class="tool-card">
                <div class="tool-icon">&#9995;</div>
                <div class="tool-name">5-Finger Practice</div>
                <div class="tool-desc">C-D-E-F-G exercises for each hand</div>
            </a>
        </div>
    </div>
</body>
</html>
