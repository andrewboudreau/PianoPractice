<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Practice - Piano Practice</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container { max-width: 800px; }

        /* Status display */
        .status {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }
        .status-item { text-align: center; }
        .status-value { font-size: 28px; font-weight: 700; }

        /* Piano keyboard */
        .keyboard-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }
        .keyboard { display: flex; }
        .key {
            width: 60px;
            height: 180px;
            background: linear-gradient(to bottom, #f8f8f8, #e8e8e8);
            border: 1px solid #999;
            border-radius: 0 0 6px 6px;
            margin: 0 2px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 15px;
            transition: all 0.1s;
            position: relative;
        }
        .key.active {
            background: linear-gradient(to bottom, var(--accent-green), var(--accent-green-dark));
            transform: translateY(2px);
            box-shadow: 0 2px 10px rgba(78, 204, 163, 0.5);
        }
        .key .note-name { color: #333; font-weight: 600; font-size: 18px; }
        .key .finger-num {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: 700;
            color: transparent;
            transition: all 0.1s;
        }
        .key.active .finger-num,
        .key.active .note-name { color: #fff; }

        /* Direction indicator */
        .direction { font-size: 24px; margin: 10px 0; color: var(--text-muted); }
        .direction .arrow { display: inline-block; transition: all 0.2s; }
        .direction .arrow.active { color: var(--accent-green); transform: scale(1.3); }

        /* Complete message */
        .complete-message {
            display: none;
            background: var(--accent-green);
            color: var(--bg-dark);
            padding: 20px;
            border-radius: var(--radius);
            margin: 20px 0;
            font-size: 24px;
            font-weight: 600;
        }
        .complete-message.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Back to tools</a>
        <h1>5-Finger Practice</h1>

        <div class="status">
            <div class="status-item">
                <div class="label">Hand</div>
                <div class="status-value accent-green" id="currentHand">Right</div>
            </div>
            <div class="status-item">
                <div class="label">Note</div>
                <div class="status-value" id="currentNote">C</div>
            </div>
            <div class="status-item">
                <div class="label">Finger</div>
                <div class="status-value accent-red" id="currentFinger">1</div>
            </div>
            <div class="status-item">
                <div class="label">Rep</div>
                <div class="status-value" id="currentRep">0/5</div>
            </div>
        </div>

        <div class="direction">
            <span class="arrow" id="arrowUp">&uarr;</span>
            <span class="arrow" id="arrowDown">&darr;</span>
        </div>

        <div class="keyboard-container">
            <div class="keyboard" id="keyboard">
                <div class="key" data-note="C">
                    <span class="finger-num">1</span>
                    <span class="note-name">C</span>
                </div>
                <div class="key" data-note="D">
                    <span class="finger-num">2</span>
                    <span class="note-name">D</span>
                </div>
                <div class="key" data-note="E">
                    <span class="finger-num">3</span>
                    <span class="note-name">E</span>
                </div>
                <div class="key" data-note="F">
                    <span class="finger-num">4</span>
                    <span class="note-name">F</span>
                </div>
                <div class="key" data-note="G">
                    <span class="finger-num">5</span>
                    <span class="note-name">G</span>
                </div>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Ready to start</div>
        </div>

        <div class="complete-message" id="completeMessage">
            Practice Complete!
        </div>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label>Hand:</label>
                    <select id="handSelect">
                        <option value="right">Right Hand</option>
                        <option value="left">Left Hand</option>
                        <option value="both">Both (Right then Left)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Reps:</label>
                    <input type="number" id="repsInput" value="5" min="1" max="20">
                </div>
                <div class="control-group">
                    <label>BPM:</label>
                    <input type="number" id="bpmInput" value="60" min="30" max="200">
                </div>
            </div>
            <div class="control-row">
                <button class="btn btn-play" id="playBtn">&#9654;</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/practice.js"></script>
</body>
</html>
