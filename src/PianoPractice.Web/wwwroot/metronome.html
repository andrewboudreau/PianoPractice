<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .metronome {
            text-align: center;
            padding: 40px;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
        }
        h1 { margin-bottom: 30px; }
        .bpm-display {
            font-size: 72px;
            font-weight: 700;
            margin: 20px 0;
        }
        .bpm-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .bpm-controls input[type="range"] { width: 200px; }
        .btn-play { width: 80px; height: 80px; margin-top: 20px; }
        .time-sig { margin-top: 20px; }
        .time-sig select { padding: 8px 16px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Back to tools</a>
        <div class="metronome">
            <h1>Metronome</h1>

            <div class="label">BPM</div>
            <div class="bpm-display" id="bpmDisplay">120</div>

            <div class="bpm-controls">
                <button class="btn btn-circle" id="bpmDown">-</button>
                <input type="range" id="bpmSlider" min="30" max="240" value="120">
                <button class="btn btn-circle" id="bpmUp">+</button>
            </div>

            <div class="beat-indicator" id="beatIndicator">
                <div class="beat-dot"></div>
                <div class="beat-dot"></div>
                <div class="beat-dot"></div>
                <div class="beat-dot"></div>
            </div>

            <div class="time-sig">
                <label>Time Signature: </label>
                <select id="timeSig">
                    <option value="4">4/4</option>
                    <option value="3">3/4</option>
                    <option value="2">2/4</option>
                    <option value="6">6/8</option>
                </select>
            </div>

            <button class="btn btn-play" id="playBtn">&#9654;</button>
        </div>
    </div>

    <script type="module" src="js/metronome.js"></script>
</body>
</html>
