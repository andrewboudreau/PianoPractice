<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a2e;
            color: #eee;
        }
        .metronome {
            text-align: center;
            padding: 40px;
            background: #16213e;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            margin: 0 0 30px 0;
            font-weight: 300;
        }
        .bpm-display {
            font-size: 72px;
            font-weight: 700;
            margin: 20px 0;
        }
        .bpm-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
        }
        .bpm-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .bpm-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #4a5568;
            background: transparent;
            color: #eee;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .bpm-btn:hover {
            background: #4a5568;
        }
        input[type="range"] {
            width: 200px;
            cursor: pointer;
        }
        .play-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: #e94560;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
        }
        .play-btn:hover {
            background: #ff6b6b;
            transform: scale(1.05);
        }
        .play-btn.playing {
            background: #4ecca3;
        }
        .beat-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
        .beat-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4a5568;
            transition: all 0.1s;
        }
        .beat-dot.active {
            background: #e94560;
            transform: scale(1.3);
        }
        .beat-dot.downbeat {
            background: #4ecca3;
        }
        .time-sig {
            margin-top: 20px;
        }
        .time-sig select {
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #4a5568;
            color: #eee;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="metronome">
        <h1>Metronome</h1>

        <div class="bpm-label">BPM</div>
        <div class="bpm-display" id="bpmDisplay">120</div>

        <div class="bpm-controls">
            <button class="bpm-btn" id="bpmDown">-</button>
            <input type="range" id="bpmSlider" min="30" max="240" value="120">
            <button class="bpm-btn" id="bpmUp">+</button>
        </div>

        <div class="beat-indicator" id="beatIndicator">
            <div class="beat-dot"></div>
            <div class="beat-dot"></div>
            <div class="beat-dot"></div>
            <div class="beat-dot"></div>
        </div>

        <div class="time-sig">
            <label>Time Signature: </label>
            <select id="timeSig">
                <option value="4">4/4</option>
                <option value="3">3/4</option>
                <option value="2">2/4</option>
                <option value="6">6/8</option>
            </select>
        </div>

        <button class="play-btn" id="playBtn">&#9654;</button>
    </div>

    <script type="module" src="js/metronome.js"></script>
</body>
</html>
